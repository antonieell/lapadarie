<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Podkova&display=swap" rel="stylesheet">
    <title>LA PADARIE</title>
    
</head>
<body>

    <nav></nav>

    <div class="container">
        <header>
            <img src="Logo.png" alt="">
            <h3>Quem quer pão</h3>
        </header>
    
        <aside>
            <div class="rules">
                <h2>Regras</h2>
                <ul>
                    <li>Ter entre 3 e 180 anos</li>
                    <li>Tem que gostar de pão</li>
                    <li>Tem que ter assistido a capacitação</li>
                </ul>
            </div>
        </aside>
    
        <main>
            <h2>Fila</h2>
    
            <div id="line"></div>
    
            <div id="form">
                <input class="name" type="text" placeholder="DIGITE SEU NOME...">
                <input class="amount" type="number" placeholder="Quantidade">
                <button>Quero Pão</button>
            </div>

        </main>
    </div>

</body>
<script src="./script.js"></script>
</html>
